name: ci-clickbus
on:
  pull_request:
    branches:
      - develop
jobs:
  check-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['18.0.0', '17.0.0']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: yarn
      - run: yarn build
  check-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['18.0.0', '17.0.0']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: yarn
      - run: yarn test
